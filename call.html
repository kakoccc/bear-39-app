<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вызов...</title>
    <style>
        body {
            background: #0a0e1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #f97316;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .btn {
            background: #f97316;
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
            display: none;
            /* Появится если авто-вызов не сработал */
        }

        p {
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <span class="loader"></span>
    <p>Подготовка к звонку...</p>

    <script>
        // Получаем номер из query-параметра или используем дефолтный
        const urlParams = new URLSearchParams(window.location.search);
        let num = urlParams.get('num') || '+79216169646';
        num = num.replace(/[^0-9+]/g, ''); // Очистка номера

        const callUrl = 'tel:' + num;

        // 1. Пробуем автоматический вызов
        window.location.href = callUrl;

        // 2. Если через 1.5 секунды страница всё еще открыта, показываем кнопку
        setTimeout(() => {
            const btn = document.createElement('a');
            btn.href = callUrl;
            btn.className = 'btn';
            btn.style.display = 'inline-block';
            btn.innerHTML = 'Начать звонок';
            document.body.appendChild(btn);
            document.querySelector('p').innerHTML = 'Нажмите на кнопку ниже для вызова:';
            document.querySelector('.loader').style.display = 'none';
        }, 1500);
    </script>
</body>

</html>
